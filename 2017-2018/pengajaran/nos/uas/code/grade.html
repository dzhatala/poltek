<script type="text/javascript">
//<!--

var job1=0; var job2=0;var job3=0;

function init ( )
{

}

function getServerDate(){

}

function getNim(){

function setJOB1(val ){
	job1=val;
	$("#job1").val(val);
}

function setJOB2(val ){
	job2=val;
	$("#job2").val(val);
}
function setJOB3(val ){
	job3=val;
	$("#job3").val(val);
}
function setJOB4(val ){
	job4=val;

}
function setUTS(val ){
	uts=val;
	$("#uts").val(val);
}
function setUAS(val ){
	uas=val;
	$("#uas").val(val);
}



function updateClock ( )
{

  var currentTime = new Date ( );

  var currentHours = currentTime.getHours ( );
  var currentMinutes = currentTime.getMinutes ( );
  var currentSeconds = currentTime.getSeconds ( );
	
  var currDay = currentTime.getDate();
  var currMonth = currentTime.getMonth();
  var currYear  =currentTime.getFullYear();
  // Pad the minutes and seconds with leading zeros, if required
  currentMinutes = ( currentMinutes < 10 ? "0" : "" ) + currentMinutes;
  currentSeconds = ( currentSeconds < 10 ? "0" : "" ) + currentSeconds;

  // Choose either "AM" or "PM" as appropriate
  var timeOfDay = ( currentHours < 12 ) ? "AM" : "PM";

  // Convert the hours component to 12-hour format if needed
  currentHours = ( currentHours > 12 ) ? currentHours - 12 : currentHours;

  // Convert an hours component of "0" to "12"
  currentHours = ( currentHours == 0 ) ? 12 : currentHours;

  // Compose the string for display
  var currentTimeString = currDay+"/"+currMonth+"/"+currYear+"  "+currentHours + ":" + currentMinutes + ":" + currentSeconds + " " + timeOfDay;

  // Update the time display
  //document.getElementById("clock").firstChild.nodeValue = currentTimeString;
  $("#clock").html(currentTimeString);
  //$("#job1").val(currentTimeString);
}


function renderAngka(){
	var s_angka=0.1*(job1+job2+job3+job4)+0.25*uts+0.35*uas;
	$("#angka").html(s_angka+"");
	var huruf = "E";
	
	if(s_angka>=20) huruf ="D";
	if(s_angka>=40) huruf ="C";
	if(s_angka>=60) huruf ="B";
	if(s_angka>=80) huruf ="A";
	
	var r_01="";
	var r_color="red";
	if(s_angka>40) r_color="green";
	r_01 +="<font color =\""+r_color+"\">";
	r_01 +=huruf+"  ("+s_angka+")";	
	r_01 +="</font>";
	$("#huruf").html(r_01);
	
	
}

function renderValues(){
	setJOB1(job1);
	setJOB2(job2);
	setJOB3(job3);
	setJOB4(job4);
	setUTS(uts);
	setUAS(uas);
	renderAngka();
}

function renderNIM(){
 $("#nim").html("007");
